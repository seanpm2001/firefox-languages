<!DOCTYPE html>
<html>
<head>
    <title>Complete Languages Analysis</title>
    <meta charSet="utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"

</head>
<body>
    <div class="container">
        <h1>Complete Languages Analysis</h1>
        <p>Useful Links:</p>
        <ul>
            <li>
                <a href="https://github.com/mozilla-l10n/firefox-languages">Repository on GitHub</a>
            </li>
            <li
                ><a href="index.html">Curated list of language names</a>
            </li>
            <li>
                <a href="https://bugzilla.mozilla.org/show_bug.cgi?id=1481729">Tracking bug</a></a>
            </li>
        </ul>
        <table class="table table-striped table-bordered table-sm">
            <thead class="table-dark">
                <tr style="text-align: center">
                    <th></th>
                    <th colspan="4">CLDR</th>
                    <th>Mozilla</th>
                </tr>
                <tr>
                    <th>Locale</th>
                    <th>Available</th>
                    <th>Name</th>
                    <th>Text Transformation</th>
                    <th>Transformed name</th>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody>
                %TABLEBODY%
            </tbody>
        </table>
    </div>

</html>
